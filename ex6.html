<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="xuoi()">Xuoi</button> // đếm sai số lần, for tăng thêm 1 lần 
<button onclick="xuoi1()">Xuoi1</button>
<button onclick="nguoc()">Nguoc</button> // đếm sai số lần, for tăng thêm 1 lần Vd: 5->6
<button onclick="nguoc1()">Nguoc1</button>
</body>
<script>
    function xuoi(){
        const n = parseInt(prompt('Tang thap: '));

        let i =0;
        while (i <= n){
            for (let j = 0; j <= i; j++) {
                document.write("*");

            }
            document.write('<br/>');
            i++;
        }
    }
    function nguoc(){
        const n = parseInt(prompt('Tang thap: '));

        let i =0;
        while (i <= n){
            for (let j = n; j >= i; j--) {
                document.write("*");

            }
            document.write('<br/>');
            i++;
        }
    }

    function xuoi1() {
        const n = parseInt(prompt('Tang thap: '));


        for (let i = 0; i < n; i++) {
            for (let j = 1; j <= n; j++) {
                if (j > i) {
                    document.write("*");
                } else {
                    document.write("-");

                }

            }
            document.write('<br/>');
        }
    }
    function nguoc1() {
        const n = parseInt(prompt('Tang thap: '));


        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= n; j++) {
                if (j > i) {
                    document.write("-");
                } else {
                    document.write("*");

                }

            }

            document.write('<br/>');
    }
    }
</script>
</html>
