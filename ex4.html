<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Game Doan so
</h1>
<button onclick="Game()">Choi</button>
</body>
<script >
    //chưa đúng yêu cầu của đề bài
    // Ng dùng nhập vào 2 khoảng để đoán. VD: 0 -> 100. Thuật toán chọn ra 1 số ngẫu nhiên trong khoảng và cho ng dùng đoán 
function Game() {
    let max = parseInt(prompt('Vui long nhap so Max:'));
    let min = parseInt(prompt('Vui long nhap so min:'));
    let number = Math.floor(Math.random() * (max - min)) + min;

    for (let i = 1; i < 7; i++) {
        let n = parseInt(prompt('Vui long nhap so can doan :'));
        if (number === n) {
            alert('So do la :' + number);
            document.write("Chuc mung ban" + "<br\>");
            break;
        } else {
            if (i < 6) {
                alert("ban con " + (6 - i) + "lan doan");
                if (n > number) {
                    alert('So do la so nho hon');

                } else {
                    alert('So do la so lon hon');
                }
            } else {
                alert("gameover");
            }


        }


    }
}










</script>
</html>
