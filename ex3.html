<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script >
    //Thuật toán đang lệnh lên 2 số. Vd: ng dùng nhập 20 số, thuật toán in ra 22 số
    //Chưa có tính tổng các số in ra
    let number = parseInt(prompt('Enter a positive number: ')); //tại sao lại dùng const để khai báo
    let n1 = 0, n2 = 1, nextTerm;

    document.write('Fibonacci Series:');
    document.write(n1 + ";"); // print 0
    document.write(n2 + ";"); // print 0

    nextTerm= n1 + n2;

    for( let dem = 2; dem < number;dem++)
    {
        // print the next term
        document.write(nextTerm + ";");

        n1 = n2;
        n2 = nextTerm;
        nextTerm = n1 + n2;

    }
</script>
</html>
